<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="logo"><img src="./images/logo.png" alt="Calculator-logo" class="img-logo"></div>
            <div class = "nav-elements">
                <ul class = "nav-items">
                    <li> <a href="#" >Percentage Calculator</a></li>
                    <li><a href="#">Maths Calculator</a></li>
                    <li><a href="#">subition Calculator</a></li>
                </ul>
            </div>
        </div>
        <div class="body">
           <div class="body-header">
            <h1>Percentage Calculator</h1>

           </div>
          <div class="body-form">
            <form onsubmit="calculateResult(); return false;">
                <div class=" form-elements">
                    <label for="stud-name">Student Name: </label>
                    <input type="text" class="marks" id="stud-name" name = "stud-name" placeholder="Enter Student Name"/>
                    <label for="total-marks">Total Marks: </label>
                    <input type="number" class="marks" id="total-marks" name = "total-marks" placeholder="Enter Total Marks"/>
                   
                    <br>
    
                    <label for="obtained-marks">Marks Obtained: </label>
                    <input type="number" class="marks" id="obt-marks" name = "obtained-marks" placeholder="Enter Marks Obtained"/>

                    <button type="submit" class="btn-calculate">Calculate</button>

                </div>
                
            </form>
          </div>
          <div class="results">
            <p class="message" id="message"> Enter Marks and click "Calculate" button. </p>
          </div>

           
        </div>

    </div>
    
    
</body>
</html>
